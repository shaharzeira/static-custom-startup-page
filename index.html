<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Links Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#e3e3e3] font-sans text-gray-800 min-h-screen">

  <header class="text-center py-1">
  </header>

  <main class="px-4">
    <div class="flex justify-center py-3">
      <details id="toggle-details" class="toggle-links w-[302px]">
        <summary
          class="w-full flex items-center justify-center gap-2 px-6 py-2 bg-white border border-gray-400 rounded-lg text-gray-800 transition text-[0.95rem]"
        >
          <span class="w-[22px]" id="arrow" class="w-4">â–º</span>
          <span class="w-[135px]" id="label">Show Quick Links</span>
        </summary>

        <div id="grid-container" class="space-y-3.5 mt-4"></div>
      </details>
    </div>    
  </main>
  
<script src="data.js"></script>
<script src="js/config.js"></script>
<script src="js/card.js"></script>
<script src="js/grid.js"></script>
<script src="js/toggle.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    setupToggle();
  });
</script>
</body>
</html>
